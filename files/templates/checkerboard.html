<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>

    <link rel="stylesheet" href="{{  url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div id="wrapper">
        <h1 style="background-color: {{color1}}; color: {{color2}};">*** Checkerboard ***</h1>
        <div id="checkerboard">
            {%  for r in range(0,row) %}
                <div class="row">
                    {%  if r % 2 == 0 %} {#  even rows will have one pattern, odds another #}
                        {%  for c in range(0,col) %}
                            <div class="box color1" style="background-color: {{color1}};"></div>
                            <div class="box color2" style="background-color: {{color2}};"></div>
                        {% endfor %}
                    {% else %}
                        {%  for c in range(0,col) %}
                            <div class="box color2" style="background-color: {{color2}};"></div>
                            <div class="box color1" style="background-color: {{color1}};"></div>
                        {% endfor %}
                    {%  endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
